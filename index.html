<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Search Box  -->
<div class="container mb-4">
    <h2>Search Your Favourite Phone</h2>
    <div class="input-group mb-3">
        <input id="search-input" type="text" class="form-control">
        <button id="search-button" class="btn btn-outline-secondary" type="button" onclick="searchPhone()">Search</button>
    </div>
</div>

<div class="container">
    <div>
        <p id="qty-text" class="text-center"></p>
    </div>
</div>

<!-- Display Search Phone Area  -->
<div class="container">
    <div id="display-phone" class="row g-4">

    </div>
    <button onclick="showAll()" id="showAll-btn" class="btn btn-primary my-4">Show All</button>
</div>

<div class="container">
   <div class="modal fade" id="phoneDetails" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <!-- <button id="close-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        <div class="modal-content">
            <div id="phone-details" class="modal-body">

            </div>
        </div>
    </div>
  </div>
</div>



    
<!-- bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- app js  -->
<script src="js/app.js"></script>
</body>
</html>
