<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Mobile Shop BD</title>
    <!-- ==========bootstrap link==========  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ==========Font awesome link============  -->
    <script src="https://kit.fontawesome.com/999ac99121.js" crossorigin="anonymous"></script>
    <!-- ============stylesheet link=============  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <!-- ====================Search Box===========================  -->
    <div id="search-container" class="py-1 mb-4">
        <h1 class="shop-title h1 text-center mb-3 text-white"><span class="mhtitle">MH Mobile</span> Shop BD</h1>
        <div id="input-group" class="input-group  mb-3 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search Your Phone">
            <button id="search-button" class="search-btn" type="button" onclick="searchPhone()"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
    </div>
</header>
<main>
    <!-- =========Show search result quantity============ -->
    <section class="container">
        <div>
            <p id="qty-text" class="text-center"></p>
        </div>
    </section>
    <!-- ===========Display Search Phone Area=============  -->
    <section class="container">
        <div id="display-phone" class="row g-4">
        </div>
        <button onclick="showAll()" id="showAll-btn" class="details-btn my-4">Show All</button>
    </section>
    <!-- ==========Display single phone Details============  -->
    <section class="container">
    <div class="modal fade" id="phoneDetails" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div id="phone-details" class="modal-body">

                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- ===============Loading Spinner================== -->
    <div id="spinner" class="text-center mt-5 text-warning">
        <div class="spinner-border" role="status">
        </div>
    </div>
</main>
  
<!-- =============bootstrap js=================  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- =============app js==================  -->
<script src="js/app.js"></script>
</body>
</html>
